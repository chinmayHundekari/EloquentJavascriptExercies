<html>
  <head>
    <script>
      //The sum of a range
      var range = function(start, end, step) {
        var arr = [];
        if(step === undefined) {
          step = 1;
        } 
        if(step < 0) {
          while(end <= start) {
            arr.push(start);
            start += step;
          }
        } else if (step === 0) {
          console.log("Error: Step is 0")
        } else {
          while(end >= start) {
            arr.push(start);
            start += step;
          }
        }
        return arr;
      };
      
      var sum = function(arr) {
        var sum = 0;
        for(element in arr) {
          sum += arr[element];
        }
        return sum;
      }
      
      console.log(sum(range(1, 10)));
      // → 55
      console.log(range(5, 2, -1));
      // → [5, 4, 3, 2]
      
      //Reversing an array
      var reverseArray = function(arr) {
        var arr2 = [];
        var i = arr.length - 1;
        while (i >= 0) {
          arr2.push(arr[i]);
          i -= 1;
        }
        return arr2
      };
      
      var reverseArrayInPlace = function(arr) {
        var arr2 = [];
        var i = 0;
        while (arr.length !== 0) {
          arr2.push(arr.pop());
        }
        while(i < arr2.length) {
          arr.push(arr2[i]);
          i += 1;
        }
        arr = arr2;
      };
      
      console.log(reverseArray(["A", "B", "C"]));
      // → ["C", "B", "A"];
      var arrayValue = [1, 2, 3, 4, 5];
      reverseArrayInPlace(arrayValue);
      console.log(arrayValue);
      // → [5, 4, 3, 2, 1]      
      
      //A list
      function arrayToList(arr) {
        var obj = {value: arr.pop(),
                   rest: null}
        while(arr.length !== 0) {
          var objnew = {value: arr.pop(),
                        rest: obj}
          obj = objnew;
        }
        return obj;
      }
      
      function listToArray(obj) {
        var arr = [];
        do {
          arr.push(obj.value);
          obj = obj.rest
        }while(obj !== null);
        return arr;
      }
      
      function prepend(value, obj) {
        return {value: value,
                rest: obj};
      }
      
      function nth(obj, n) {
        if(n === 0) {
          return obj.value;
        } else {
          return nth(obj.rest, n-1);
        }
      }
      console.log(arrayToList([10, 20]));
      // → {value: 10, rest: {value: 20, rest: null}}
      console.log(listToArray(arrayToList([10, 20, 30])));
      // → [10, 20, 30]
      console.log(prepend(10, prepend(20, null)));
      // → {value: 10, rest: {value: 20, rest: null}}
      console.log(nth(arrayToList([10, 20, 30]), 1));
      // → 20      
    </script>
  </head>
</html>
